name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: install packages
      run: sudo apt-get install googletest
    - name: cmake gtest
      run: cd /usr/src/gtest && sudo cmake CMakeLists.txt
    - name: make gtest
      run: sudo make
    - name: gtest libs
      run: sudo cp *.a /usr/lib
    - name: configure 
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest
