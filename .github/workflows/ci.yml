name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: install packages
      run: sudo apt-get install libgtest-dev
    - name: cmake gtest
      run: cd /usr/src/gtest && sudo cmake CMakeLists.txt
    - name: configure 
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest
